<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pika-Ankkuri</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background-color: #2c3e50; color: white; text-align: center;
            font-family: 'Arial', sans-serif;
        }
        #b-ball {
            width: 150px; height: 150px; background-color: #3498db; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.2em;
            font-weight: bold; box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            animation: breathe 10s infinite; /* 4s sisään, 6s ulos = 10s */
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            40% { transform: scale(1.5); } 
            60% { transform: scale(1.5); } 
            100% { transform: scale(1); } 
        }
        #timer { margin-top: 20px; font-size: 1.5em; color: #f1c40f; }
    </style>
</head>
<body>

    <h1>Minuutin Hätäankkuri</h1>
    <div id="b-ball">Hengitä</div>
    
    <div id="instructions">
        Sisään (4s) - Ulos (6s). Seuraa pallon liikettä.
    </div>
    
    <div id="timer">Aikaa jäljellä: 60 sekuntia</div>

    <script>
        const ball = document.getElementById('b-ball');
        const timerDisplay = document.getElementById('timer');
        let timeLeft = 60;
        
        function updateText() {
            const timeInCycle = timeLeft % 10;
            if (timeInCycle >= 6 && timeInCycle < 10) {
                ball.textContent = 'Sisään 4s...';
            } else if (timeInCycle >= 0 && timeInCycle < 6) {
                ball.textContent = 'Ulos 6s...';
            }
        }
        
        function startTimer() {
            updateText();
            const interval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Aikaa jäljellä: ${timeLeft} sekuntia`;

                updateText();

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    ball.textContent = 'Valmis!';
                    ball.style.animation = 'none';
                    timerDisplay.textContent = 'Harjoitus päättyi. Hyvä sinä!';
                }
            }, 1000);
        }
        startTimer();
    </script>

</body>
</html>
